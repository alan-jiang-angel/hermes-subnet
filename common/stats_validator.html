<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermes Validator Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .refresh-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #28a745;
            margin-left: 5px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .card-header h5 {
            display: flex;
            align-items: center;
            margin: 0;
        }
        
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .token-details {
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 4px;
        }
        
        .token-details small {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">Hermes Validator Statistics Dashboard</h2>
            </div>
        </div>

        <!-- Token Usage Statistics Panel -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>
                            Token Usage Statistics
                            <span class="refresh-indicator" id="tokenRefreshIndicator"></span>
                        </h5>
                        <div class="d-flex gap-2">
                            <select id="tokenTimeRange" class="form-select form-select-sm" style="width: auto;">
                                <option value="30min">Last 30 minutes</option>
                                <option value="1h" selected>Last 1 hour</option>
                                <option value="6h">Last 6 hours</option>
                                <option value="12h">Last 12 hours</option>
                                <option value="24h">Last 24 hours</option>
                            </select>
                            <button class="btn btn-sm btn-outline-primary" onclick="loadTokenUsageData()">
                                <i class="bi bi-arrow-clockwise"></i> Refresh
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <div class="card bg-primary text-white">
                                    <div class="card-body text-center">
                                        <h4 id="totalTokens">0</h4>
                                        <small>Total Tokens</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-success text-white">
                                    <div class="card-body text-center">
                                        <h4 id="totalInputTokens">0</h4>
                                        <small>Input Tokens</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-info text-white">
                                    <div class="card-body text-center">
                                        <h4 id="totalOutputTokens">0</h4>
                                        <small>Output Tokens</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-warning text-white">
                                    <div class="card-body text-center">
                                        <h4 id="totalRequests">0</h4>
                                        <small>Total Requests</small>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="table-container">
                            <table class="table table-striped table-hover" id="tokenUsageTable">
                                <thead class="table-dark sticky-top">
                                    <tr>
                                        <th>Time</th>
                                        <th>Project ID</th>
                                        <th>Round ID</th>
                                        <th>Input Tokens</th>
                                        <th>Output Tokens</th>
                                        <th>Total</th>
                                        <th>Details</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Token usage data will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Token Details Modal -->
    <div class="modal fade" id="tokenDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Token Usage Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="tokenDetailsContent">
                    <!-- Details will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let tokenRefreshInterval;
        
        function loadTokenUsageData() {
            const timeRange = document.getElementById('tokenTimeRange').value;
            const indicator = document.getElementById('tokenRefreshIndicator');
            
            indicator.style.backgroundColor = '#ffc107'; // Yellow for loading
            
            fetch(`/validator/token_stats?latest=${timeRange}`)
                .then(response => response.json())
                .then(data => {
                    updateTokenUsageTable(data.token_usage || []);
                    indicator.style.backgroundColor = '#28a745'; // Green for success
                })
                .catch(error => {
                    console.error('Error loading token usage data:', error);
                    indicator.style.backgroundColor = '#dc3545'; // Red for error
                });
        }

        function updateTokenUsageTable(tokenData) {
            const tbody = document.querySelector('#tokenUsageTable tbody');
            tbody.innerHTML = '';
            
            // Calculate summary statistics
            let totalInputTokens = 0;
            let totalOutputTokens = 0;
            let totalRequests = tokenData.length;
            
            // Group by project and round_id combination
            const projectGroups = {};
            tokenData.forEach(item => {
                const projectId = item.cid_hash || 'Unknown';
                const roundId = item.round_id || 'Unknown';
                const groupKey = `${projectId}::${roundId}`;
                
                if (!projectGroups[groupKey]) {
                    projectGroups[groupKey] = {
                        project_id: projectId,
                        round_id: roundId,
                        input_tokens: 0,
                        output_tokens: 0,
                        phases: [],
                        latest_timestamp: 0
                    };
                }
                
                projectGroups[groupKey].input_tokens += item.input_tokens || 0;
                projectGroups[groupKey].output_tokens += item.output_tokens || 0;
                projectGroups[groupKey].phases.push(item);
                projectGroups[groupKey].latest_timestamp = Math.max(projectGroups[groupKey].latest_timestamp, item.timestamp || 0);
                
                totalInputTokens += item.input_tokens || 0;
                totalOutputTokens += item.output_tokens || 0;
            });

            // Update summary cards
            document.getElementById('totalTokens').textContent = (totalInputTokens + totalOutputTokens).toLocaleString();
            document.getElementById('totalInputTokens').textContent = totalInputTokens.toLocaleString();
            document.getElementById('totalOutputTokens').textContent = totalOutputTokens.toLocaleString();
            document.getElementById('totalRequests').textContent = totalRequests.toLocaleString();

            // Sort groups by latest timestamp
            const sortedGroups = Object.entries(projectGroups).sort(
                ([,a], [,b]) => b.latest_timestamp - a.latest_timestamp
            );

            // Populate table with grouped data
            sortedGroups.forEach(([groupKey, data]) => {
                const row = tbody.insertRow();
                const shortRoundId = data.round_id.length > 10 ? data.round_id.substring(0, 10) + '...' : data.round_id;
                const timestamp = new Date(data.latest_timestamp * 1000);
                
                row.innerHTML = `
                    <td>${timestamp.toLocaleString()}</td>
                    <td>
                        <code>${data.project_id}</code>
                    </td>
                    <td title="${data.round_id}">
                        <code>${shortRoundId}</code>
                    </td>
                    <td><span class="badge bg-success">${data.input_tokens.toLocaleString()}</span></td>
                    <td><span class="badge bg-info">${data.output_tokens.toLocaleString()}</span></td>
                    <td><strong>${(data.input_tokens + data.output_tokens).toLocaleString()}</strong></td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="showTokenDetails('${groupKey}')">
                            View (${data.phases.length})
                        </button>
                    </td>
                `;
            });

            // Store data for details modal
            window.currentTokenData = projectGroups;
        }

        function showTokenDetails(groupKey) {
            const groupData = window.currentTokenData[groupKey];
            if (!groupData) return;

            const content = document.getElementById('tokenDetailsContent');
            const phases = groupData.phases.sort((a, b) => b.timestamp - a.timestamp);
            
            let html = `
                <h6>Project: <code>${groupData.project_id}</code></h6>
                <h6>Round ID: <code>${groupData.round_id}</code></h6>
                <p><strong>Total Input Tokens:</strong> ${groupData.input_tokens.toLocaleString()} | 
                   <strong>Total Output Tokens:</strong> ${groupData.output_tokens.toLocaleString()} |
                   <strong>Total Phases:</strong> ${phases.length}</p>
                <hr>
            `;

            phases.forEach(phase => {
                const timestamp = new Date(phase.timestamp * 1000);
                html += `
                    <div class="token-details">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <strong>${phase.phase || 'Unknown Phase'}</strong>
                            <small>${timestamp.toLocaleString()}</small>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <small class="text-muted">Input Tokens:</small><br>
                                <span class="badge bg-success">${(phase.input_tokens || 0).toLocaleString()}</span>
                            </div>
                            <div class="col-4">
                                <small class="text-muted">Output Tokens:</small><br>
                                <span class="badge bg-info">${(phase.output_tokens || 0).toLocaleString()}</span>
                            </div>
                            <div class="col-4">
                                <small class="text-muted">Total:</small><br>
                                <strong>${((phase.input_tokens || 0) + (phase.output_tokens || 0)).toLocaleString()}</strong>
                            </div>
                        </div>
                    </div>
                `;
            });

            content.innerHTML = html;
            
            const modal = new bootstrap.Modal(document.getElementById('tokenDetailsModal'));
            modal.show();
        }

        // Time range change handler
        document.getElementById('tokenTimeRange').addEventListener('change', loadTokenUsageData);

        // Auto-refresh setup
        function startTokenAutoRefresh() {
            stopTokenAutoRefresh();
            tokenRefreshInterval = setInterval(loadTokenUsageData, 10000); // Refresh every 10 seconds
        }

        function stopTokenAutoRefresh() {
            if (tokenRefreshInterval) {
                clearInterval(tokenRefreshInterval);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTokenUsageData();
            startTokenAutoRefresh();
        });

        // Stop refresh when page is hidden, resume when visible
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopTokenAutoRefresh();
            } else {
                startTokenAutoRefresh();
            }
        });
    </script>
</body>
</html>
